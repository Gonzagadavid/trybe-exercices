<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./DatePickerX/dist/css/DatePickerX.min.css">
    <script src="./DatePickerX/dist/js/DatePickerX.min.js"></script>
    <link rel="stylesheet" href="./node_modules/just-validate/dist/css/justValidateTooltip.min.css"> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center">Formulário de Curriculo</h1>
    <form action="#" id="myForm" class="js-form form" novalidate="novalidate">
      <div class="form-control container">
        <div class="row container">
          <h3>Dados Pessoais</h3>
          <div class="form-group col-md-4">
            <label for="name" class="form-label">Nome</label>
            <input type="text" name="name" id="name" class="form__input form-control" maxlength="40" data-validate-field="name">
          </div>
          <div class="form-group col-md-4"">
            <label for="email-text" class="form-label">Email</label>
            <input type="text" name="email" id="email" class="form_input form-control" maxlength="50" data-validate-field="email">
          </div>
          <div class="form-group col-md-2">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" name="cpf" id="cpf"  class="form-control" maxlength="11" data-validate-field="cpf">
          </div>
          <div class="form-group col-md-10">
            <label for="endereco-text" class="form-label">Endereço</label>
            <input type="text" name="endereco" id="endereco" class="form-control" maxlength="200"  data-validate-field="endereco" >
          </div>
          <div class="form-group col-md-8">
            <label for="cidade-text" class="form-label">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="form-control" maxlength="28"  data-validate-field="cidade">
          </div>
          <div class="custom-select col-sm-2">
            <label for="estado" class="form-label">Estado</label>
            <select name="estado" id="estado"  class="form-select"></select>
          </div>
          <div class="form-check">
            <label for="casa" class="form-check-label">Casa</label>
            <input type="radio" name="residencia" id="casa"  class="form-check-input" value="casa" checked>
          </div>
          <div class="form-check">
            <label for="apartamento" class="form-check-label">Apartamento</label>
            <input type="radio" name="residencia"  class="form-check-input" id="apartamento" value="apartamento">
          </div>
          <h3>Dados do último emprego</h3>
          <div class="form-group">
            <label for="curriculo" class="form-label">Resumo do currículo</label>
            <textarea name="resumo-curriculo" id="curriculo" class="form-control" cols="30" rows="10" maxlength="1000" data-validate-field="curriculo"></textarea>
          </div>
          <div class="form-group col-md-8">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="text" id="cargo" maxlength="40" class="form-control" data-validate-field="cargo">
          </div>
          <div class="form-group col-md-2">
            <label for="data-inicio" class="form-label">Data de ínicio</label>
            <input type="text"  class="form-control" id="dataInicio" data-validate-field="dataInicio" >
          </div>  
          <div class="form-group">
            <label for="descricao-cargo" class="form-label">Descrição do cargo</label>
            <input type="text" name="descricaoCargo" id="decricaoCargo"  class="form-control" cols="30" rows="10" maxlength="500" data-validate-field="descricaoCargo">
          </div>
          <div class="btn-container">  
          <button id='btn-submit' class="btn btn-success">Enviar</button>
          <button type="reset" id="clear" class="btn btn-danger">Limpar</button>
          </div>
        </div>
      </div>  
    </form>
        <div id="curriculo-container"></div>
        <script src="./node_modules/just-validate/dist/js/just-validate.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
  </body>
</html>
