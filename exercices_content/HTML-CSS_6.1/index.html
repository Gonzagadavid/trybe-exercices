<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action="" method="GET"> 
    <label for="email">email:</label>
    <input type="text" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus><br><br>
    <label for="senha">senha:</label>
    <input type="password" name="senha" id="senha" required><br><br>
    <label for="lembre-me"><input type="checkbox" id="lembre-me">Lembre-me</label><br><br> 
    <button>Entrar</button>
  </form>
</body>
</html>
